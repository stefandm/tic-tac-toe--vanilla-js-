<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts2.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>
    <section class="visible">
        <div class="gamediv">
            <h1>Tic Tac Toe</h1>
            <h1 id="turn"></h1>
            <button id="restart">Restart Game</button>
        </div>
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    </section>
    <div class="modal">
            <form action="" class="form" id="form" autocomplete="off">
                <label for="player1">Player 1(X) name:</label>
                <input 
                type="text" 
                name="player1name"
                required
                >
                <label for="player2">Player 2(O) name:</label>
                <input 
                type="text" 
                name="player2name"
                required
                >
                <label for="PvP">Player vs player</label>
                <input type="radio" name="choice" value="0" required >
                <label for="easyAi">Player vs easyAi</label>
                <input type="radio" name="choice" value="1" required >
                <label for="hardAi">Player vs hardAi</label>
                <input type="radio" name="choice" value="2" required >
                <button type="submit" class="startBtn">Start Game</button>
            </form>
    </div>
</body>
</html>
